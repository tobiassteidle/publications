<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Deka Versandjobs</h2>
      <h3>Anmeldung</h3>
    </div>
    
    <div class="login-content">
      <p>Bitte melden Sie sich an, um auf die Deka Versandjobs zuzugreifen.</p>
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click)="login()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Anmelden
        </button>
      </div>
      
      <div class="login-info mt-3">
        <p><strong>Hinweis:</strong> Sie werden zum sicheren Anmeldebildschirm weitergeleitet.</p>
      </div>
    </div>
  </div>
</div>
