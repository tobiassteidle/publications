<header class="deka-header">
  <div class="deka-container">
    <div class="deka-header-content">
      <div class="deka-logo">
        <a routerLink="/">
          <img src="assets/logo.svg" alt="DEKA branding spaces Logo">
        </a>
      </div>
      
      <nav class="deka-nav">
        <ul *ngIf="isLoggedIn">
          <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
          <li><a routerLink="/versandjobs" routerLinkActive="active">Meine Versandjobs</a></li>
          <li><a routerLink="/versandjob/neu" routerLinkActive="active">Neuer Versandjob</a></li>
        </ul>
      </nav>
      
      <div class="deka-user-menu" *ngIf="isLoggedIn">
        <span class="deka-username">{{ username }}</span>
        <button class="deka-btn deka-btn-secondary" (click)="logout()">Abmelden</button>
      </div>
    </div>
  </div>
</header>
